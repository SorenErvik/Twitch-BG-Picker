<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Youtube Background Picker</h1>
		<img src="img/chair.png" alt="generic youtube gaming chair">
		<div id="tabsContainer">
			<h3 id="colors">Colors</h3>
			<h3 id="effects">Effects</h3>
			<h3 id="wallpapers">Wallpapers</h3>
			<h3 id="reset">Reset</h3>
		</div>

		<div id="container">
			<ul class="hidden colors">
				<li class="hidden colors" id="purple"></li>
				<li class="hidden colors" id="green"></li>
				<li class="hidden colors" id="blue"></li>
				<li class="hidden colors" id="red"></li>
				<li class="hidden colors" id="yellow"></li>
				<li class="hidden colors" id="orange"></li>
				<li class="hidden colors" id="brown"></li>
			</ul>
			<ul class="hidden effects">
				<li class="hidden effects" id="pulse">Pulse</li>
				<li class="hidden effects" id="blur">Blur</li>
			</ul>
	
			<ul class="hidden wallpapers">
				<li class="hidden wallpapers" id="bg-1"><img src="/img/bg-1.jpeg"></li>
				<li class="hidden wallpapers" id="bg-2"><img src="/img/bg-2.avif"></li>
				<li class="hidden wallpapers" id="bg-3"><img src="/img/bg-3.jpg"></li>
				<li class="hidden wallpapers" id="bg-4"><img src="/img/bg-4.jpg"></li>
				<li class="hidden wallpapers" id="bg-5"><img src="/img/bg-5.jpg"></li>
				<li class="hidden wallpapers" id="bg-6"><img src="/img/bg-6.jpg"></li>
				<li class="hidden wallpapers" id="bg-7"><img src="/img/bg-7.jpg"></li>
				<li class="hidden wallpapers" id="bg-8"><img src="/img/bg-8.jpg"></li>
				<li class="hidden wallpapers" id="bg-9"><img src="/img/bg-9.png"></li>
				<li class="hidden wallpapers" id="bg-10"><img src="/img/bg-10.jpg"></li>
			</ul>
	
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
