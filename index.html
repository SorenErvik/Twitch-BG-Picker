<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Youtube Background Picker</h1>
		<img src="img/chair.png" alt="generic youtube gaming chair">

		<h2>Remote</h2>
		<div id="container">
			<ul>
				<h3>Colors</h3>
				<li class="hidden" id="purple"></li>
				<li class="hidden" id="green"></li>
				<li class="hidden" id="blue"></li>
				<li class="hidden" id="red"></li>
				<li class="hidden" id="yellow"></li>
				<li class="hidden" id="orange"></li>
				<li class="hidden" id="pink"></li>
	
	
			</ul>
			<ul>
				<h3>Effects</h3>
				<li class="hidden" id="pulse">Pulse</li>
	
				<li class="hidden" id="blur">Blur</li>
	
				<li class="hidden" id="strobe">Strobe</li>
			</ul>
	
			<ul>
				<h3>Wallpapers</h3>
				<li class="hidden"><img src="/img/bg-1.jpeg"></li>
				<li class="hidden"><img src="/img/bg-2.avif"></li>
				<li class="hidden"><img src="/img/bg-3.jpg"></li>
				<li class="hidden"><img src="/img/bg-4.jpg"></li>
				<li class="hidden"><img src="/img/bg-5.jpg"></li>
				<li class="hidden"><img src="/img/bg-6.jpg"></li>
				<li class="hidden"><img src="/img/bg-7.jpg"></li>
				<li class="hidden"><img src="/img/bg-8.jpg"></li>
				<li class="hidden"><img src="/img/bg-9.png"></li>
				<li class="hidden"><img src="/img/bg-10.jpg"></li>
			</ul>
	
		</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
